rules:
- id: asvs-java-v6-crypto-insecure-algorithm
  severity: WARNING
  languages:
  - javascript
  metadata:
    asvs:
      section: "V6 Stored Cryptography Verification Requirements"
      control_id: "6.2.5 Insecure Algorithm"
      control_url: "https://github.com/OWASP/ASVS/blob/master/4.0/en/0x14-V6-Cryptography.md#v62-algorithms"
      version: "4"
    references: |
    - https://cheatsheetseries.owasp.org/cheatsheets/Password_Storage_Cheat_Sheet.html#legacy-algorithms
    - https://www.zdnet.com/article/md5-password-scrambler-no-longer-safe/
  message: |
    Detected MD5 hash algorithm which is considered insecure. MD5 is not 
    collision resistant and is therefore not suitable as a cryptographic
    signature. Use SHA256 instead.
  patterns:
  - pattern: |
      $X.createHash("md5")